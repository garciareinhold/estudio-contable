<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/#" />
  </head>
  <body>
    <script>
      // Fallback simple para SPA con HashRouter en GitHub Pages
      var l = window.location;
      var hash = l.hash || '#/';
      if (!hash.startsWith('#/')) {
        window.location.replace('/#' + (l.pathname.replace(/^\//, '') || ''));
      }
    </script>
  </body>
</html>
